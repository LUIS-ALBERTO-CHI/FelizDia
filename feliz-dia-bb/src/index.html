<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üéâ Feliz D√≠a Mi Mercad√≥loga üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fcefee, #e0f7fa);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #ff4081;
      animation: typing 3s steps(30, end), blink .75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 100%;
    }

    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #f50057;
    }

    .message-card {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff5f8;
      padding: 1rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      font-size: 1rem;
      color: #d81b60;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .message-card.fadeOut {
      animation: fadeOutDown 0.6s ease forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 30px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    @keyframes fadeOutDown {
      from {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      to {
        opacity: 0;
        transform: translate(-50%, 30px);
      }
    }

    /* corazones flotantes */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: rotate(45deg) translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¬°Feliz D√≠a del Mercad√≥logo!</h1>
    <p>Mi mercad√≥loga, gracias por tu creatividad, tu pasi√≥n y por ser tan incre√≠ble en todo lo que haces üíñ</p>
    <button class="btn" onclick="showMessage()">Te amo ‚ù§Ô∏è</button>
  </div>

  <script>
    const messages = [
      "Eres brillante en todo lo que haces ‚ú®",
      "Tu trabajo me inspira cada d√≠a üíº",
      "¬°Marketing sin ti no ser√≠a lo mismo! üíñ",
      "Eres mi marca favorita üòò",
      "Tu sonrisa vale m√°s que cualquier campa√±a üòç"
    ];

    let index = 0;

    function showMessage() {
      const card = document.querySelector('.card');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message-card');
      msgDiv.textContent = messages[index % messages.length];
      card.appendChild(msgDiv);

      setTimeout(() => {
        msgDiv.classList.add('fadeOut');
        setTimeout(() => card.removeChild(msgDiv), 600);

     // Generador de corazones flotantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
